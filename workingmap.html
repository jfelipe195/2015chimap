<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Suck it History</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYnJpZ2h0bDEiLCJhIjoiRHZRQ0wxRSJ9.ukGv6YWt_Umr4LFMMaxGmQ';
// Replace 'mapbox.streets' with your map id.
var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/brightl1.jnnpa549/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
    attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
});

var map = L.map('map')
    .addLayer(mapboxTiles)
    .setView([33.748224, -84.387655], 5);
    
    L.marker([42.606280, -83.150111]).addTo(map)
    .bindPopup("<h3>Troy, MI</h3>Troy, Mi is the city of tomorrow today.  Once home to KMART world headquarters, many tech companies are there.  Read more about <a href='https://en.wikipedia.org/wiki/Troy,_Michigan'>Troy on Wiki</a>")
    .closePopup();
	
	L.marker([33.085908, -97.057839]).addTo(map)
    .bindPopup("<h3>Highland Village, TX</h3> Highland Village is a city in Denton County, Texas, United States. It is a suburb of Dallas, hugging the south side of the far western branch of Lewisville Lake. As of the 2010 United States Census the city's population was 15,056. <a href='https://en.wikipedia.org/wiki/Highland_Village,_Texas'>Highland Village on Wiki</a>")
    .closePopup();
	
L.marker([36.1667, -86.7833]).addTo(map)
    .bindPopup("<h3>Nashville, TN</h3>Nashville, TN is known as <em>Music City, USA</em>.  It's one of the greatest cities in the country, in my opinion, and an excellent place to travel to eat, drink, and be merry.  Check out more about it here: <a href='http://www.visitmusiccity.com/'>Visit Music City </a>")
    .closePopup();
</script>
</body>
</html>
